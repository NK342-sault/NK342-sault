   <div id="creating-a-web-form">
        <h1>Survey</h1>
        <form action="https://formspree.io/f/mkgbgaqg" method="POST">
            <p>
              <label for="name">What is your name?<abbr title="required" aria-label="required">*</abbr> </label>
            <input type="text" name="name_field" id="name_field" required>
            </p>
            <p>
              <label for="email">What is your email? <abbr title="required" aria-label="required">*</abbr></label>
            <input type="text" name="email_field" id="email_field" required>
            </p>
            <p>
              <label for="number">Which whole number is best? </label>
              <input type="number" name="best_whole_number" id="best_whole_number" min="0">
            </p>
            <p>
              <label for="date">Which day is best?</label>
              <input type="date" name="best_day" id="best_day">
            </p>
            <p>
              <label for="drop down list">Which bear is best? <abbr title="required" aria-label="required">*</abbr></label>
              <input type="dropdown" name="best_bear" id="best_bear" list="bears" required>
              <datalist id="bears">
                <option value=" ">
                <option value="Black">
                <option value="Brown">
                <option value="Care">
                <option value="Panda">
                <option value="Polar">
                <option value="Teddy">
              </datalist> 
            </p>
            <fieldset>
              <legend><label for="radio">Do you like radio buttons?</label></legend>
              <ul>
                <li>
                  <input type="radio" name="enjoys_radio_buttons" id="yes" value="yes">
                  <label for="yes">Yes</label>
                </li>
                <li>
                <input type="radio" name="enjoys_radio_buttons" id="no" value="no">
                <label for="no">No</label>
                </li>
                <li>
                <input type="radio" name="enjoys_radio_buttons" id="?" value="?" checked>
                <label for="noyb">None of your business</label>
              </ul>
            </fieldset>
            <p>
              <label for="text_field">What is the meaning of life? </label>
              <textarea name="life" id="life_meaning" cols="50" rows="5" placeholder="Enter the correct answer here"></textarea>
            </p>
            <p>
              <button>Send</button>
            </p>
        </form>
   </div>
